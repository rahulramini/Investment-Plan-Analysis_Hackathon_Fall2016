<!DOCTYPE html>
<title>Plan Your Investments</title>
<head xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
    <link href='http://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
    <script src='http://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>
</head>
<body>
<div class='container'>
    <div class='panel panel-primary dialog-panel'>
        <div class='panel-heading' align="center">
            <h2>Investment Planner</h2>
        </div>
        </br>
            <div class='panel-body'>

            <div class='form-horizontal' role='form'>
                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>
                    <div class='col-md-8'>
                        <div class='col-md-2'>
                            <div class='form-group internal'>
                                <select class='form-control' id='id_title'>
                                    <option>Mr</option>
                                    <option>Ms</option>
                                    <option>Mrs</option>
                                    <option>Miss</option>
                                    <option>Dr</option>
                                </select>
                            </div>
                        </div>
                        <div class='col-md-3 indent-small'>
                            <div class='form-group internal'>
                                <input class='form-control' id='id_first_name' placeholder='First Name' type='text'>
                            </div>
                        </div>
                        <div class='col-md-3 indent-small'>
                            <div class='form-group internal'>
                                <input class='form-control' id='id_last_name' placeholder='Last Name' type='text'>
                            </div>
                        </div>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2' for='Home_currentAge'>Current Age</label>
                    <div class='col-md-8'>
                        <div class='col-md-2'>
                            <div class='form-group internal input-group'>
                                <input class='form-control' id='Home_currentAge'>
                            </div>
                        </div>
                        <label class='control-label col-md-4' for='Home_retirementAge'>Retirement Age</label>
                        <div class='col-md-2'>
                            <div class='form-group internal input-group'>
                                <input class='form-control' id='Home_retirementAge'>
                            </div>
                        </div>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2' for='Home_annualSalary'>Current Salary</label>
                    <div class='col-md-8'>
                        <div class='col-md-2'>
                            <div class='form-group internal input-group'>
                                <input class='form-control' id='Home_annualSalary'>
                            </div>
                        </div>
                        <label class='control-label col-md-4' for='Home_growth'>Estimated Annual growth</label>
                        <div class='col-md-2'>
                            <div class='form-group internal input-group'>
                                <input class='form-control' id='Home_growth'>
                            </div>
                        </div>
                    </div>
                </div>



                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2' for='Home_currentBalance'>Current 401(k) Balance</label>
                    <div class='col-md-6'>
                        <div class='form-group'>
                            <div class='col-md-11'>
                                <input class='form-control' id='Home_currentBalance' placeholder='0.00' type='text'>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2' for='id_interest'>Interest Rate</label>
                    <div class='col-md-6'>
                        <div class='form-group'>
                            <div class='col-md-11'>
                                <input class='form-control' id='id_interest' placeholder='0.00' type='text'>
                            </div>
                        </div>
                    </div>
                </div>


                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2' for='Home_personalContribution'>Personal Contribution</label>
                    <div class='col-md-8'>
                        <div class='col-md-2'>
                            <div class='form-group internal input-group'>
                                <input class='form-control' id='Home_personalContribution'>
                            </div>
                        </div>
                        <label class='control-label col-md-4' for='Home_match'>% Match of Employer</label>
                        <div class='col-md-2'>
                            <div class='form-group internal input-group'>
                                <input class='form-control' id='Home_match'>
                            </div>
                        </div>
                    </div>
                </div>



            <div class='form-group'>
                <label class='control-label col-md-2 col-md-offset-2' for='Risk'>Risk level</label>
                <div class='col-md-8'>
                    <div class='col-md-4'>
                        <div class='form-group internal'>
                            <select class='form-control' id='Risk'>
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>


                <div class='form-group'>
                    <div class='col-md-offset-4 col-md-1'>
                        <button class='btn-lg btn-primary' type='submit' onclick="Matrix()">Submit</button>
                    </div>
                    <div class='col-md-3'>
                        <button class='btn-lg btn-primary' style='float:right' type='submit'>Reset</button>
                    </div>
                </div>




                </div>
        </form>
    </div>
        </div>
    </div>
</body>
